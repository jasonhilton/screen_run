# probability to keep in contact with an agent encountered while staying (per encounter)
p_keep_contact:
  min: 0
  max: 1
# probability to lose a contact (per time step and contact)
p_drop_contact:
  min: 0
  max: 1
# probability to communicate with local agents (per agent and time step)
p_info_mingle:
  min: 0
  max: 1
# probability to communicate with an agent on thecontact list (per contact and time step)
p_info_contacts:
  min: 0
  max: 1
# probability to exchange information while communicating (per item)
p_transfer_info:
  min: 0
  max: 1
# amount of noise during information transmission
error:
  min: 0
  max: 0.3
